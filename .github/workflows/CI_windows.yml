name: CI_Integration_Windows

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v3

    - name: Configuring Git LF Settings
      run: |
        git config --global core.autocrlf false

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build and Test
      run: |
        npm install
        npm run build-and-lint
        npm run test

    - name: Install VS Code for orchestration tests
      run: |
        choco install vscode -y

    - name: Harness integration tests (logs)
      run: |
        npm run test:harness -- --suite=integration --log-dir=test-logs
      env:
        SKIP_EDGE_LAUNCH: "1"

    - name: Orchestration smoke test (VS Code + Edge)
      env:
        VSCODE_BIN: C:\\Program Files\\Microsoft VS Code\\bin\\code.cmd
      run: |
        npm run test:harness -- --suite=e2e --log-dir=test-logs

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs-windows
        path: test-logs
        if-no-files-found: ignore

    - name: Creating .vsix
      run: |
        npm run package
